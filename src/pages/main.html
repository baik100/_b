<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>bentley</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css">

    <link rel="stylesheet" href="../scss/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.extensions.min.js"></script>

    <script src="../js/index.js"></script>

</head>

<body>
  <div id="wrap">
      <div class="page-info">
          <div class="line"></div>
          <div class="box box-1">
              <img src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/intro/intro-logo.jpg" alt="">
              <div class="overlay"></div>
          </div>
          <div class="box box-2">
              <img src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/intro/intro-text.jpg" alt="">
              <div class="overlay"></div>
          </div>
      </div>

      <div id="video">
          <video src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/video03.mp4" width="2304" height="1296" autoplay="" muted="" loop=""></video>
      </div>

      <div class="model-intro">
          <div class="aside">
              <img class="car" src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/scene02/car.jpg" alt="">

              <div class="button-area">
                  <div class="welcome">
                      <img src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/scene02/right_text.png" alt="">
                  </div>
                  <a href="">
                      <img src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/scene02/btn01.png" alt="">
                  </a>
                  <a href="">
                      <img src="http://designnas.com/portfolio/2018_bx/2018fair/bentley/img/scene02/btn02.png" alt="">
                  </a>
              </div>
          </div>
      </div>

    <div id="fullpage">
    	<div class="section section1">

    	</div>
    	<div class="section section2">

        </div>
    	<div class="section section3">

        </div>
    	<div class="section section4">

        </div>
    </div>
  </div>
</body>

<script>

    $(document).ready(function() {
        $('#fullpage').fullpage({
            //options here
            //Navigation
            	menu: '#menu',
            	lockAnchors: false,
            	anchors:['1', '2', '3', '4', '5'],
            	navigation: false,
            	navigationPosition: 'right',
            	navigationTooltips: ['1', '2', '3', '4', '5'],
            	showActiveTooltip: false,
            	slidesNavigation: false,
            	slidesNavPosition: 'bottom',

            	//Scrolling
            	css3: true,
            	scrollingSpeed: 700,
            	autoScrolling: true,
            	fitToSection: true,
            	fitToSectionDelay: 1000,
            	scrollBar: false,
            	easing: 'easeInOutCubic',
            	easingcss3: 'ease',
            	loopBottom: false,
            	loopTop: false,
            	loopHorizontal: true,
            	continuousVertical: false,
            	continuousHorizontal: false,
            	scrollHorizontally: false,
            	interlockedSlides: false,
            	dragAndMove: false,
            	offsetSections: false,
            	resetSliders: false,
            	fadingEffect: false,
            	normalScrollElements: '#element1, .element2',
            	scrollOverflow: false,
            	scrollOverflowReset: false,
            	scrollOverflowOptions: null,
            	touchSensitivity: 15,
            	normalScrollElementTouchThreshold: 5,
            	bigSectionsDestination: null,

            	//Accessibility
            	keyboardScrolling: true,
            	animateAnchor: true,
            	recordHistory: true,

            	//Design
            	controlArrows: true,
            	verticalCentered: true,
            	//sectionsColor : ['#ccc', '#fff'],
            	paddingTop: 0,
            	paddingBottom: 0,
            	fixedElements: '#header, .footer',
            	responsiveWidth: 0,
            	responsiveHeight: 0,
            	responsiveSlides: false,
            	parallax: false,
            	parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},
            	cards: false,
            	cardsOptions: {perspective: 100, fadeContent: true, fadeBackground: true},

            	//Custom selectors
            	sectionSelector: '.section',
            	slideSelector: '.slide',

            	lazyLoading: true,

            	//events
            	onLeave: function(origin, destination, direction){},
            	afterLoad: function(origin, destination, direction){},
            	afterRender: function(){},
            	afterResize: function(width, height){},
            	afterResponsive: function(isResponsive){},
            	afterSlideLoad: function(section, origin, destination, direction){},
            	onSlideLeave: function(section, origin, destination, direction){}

        });
    });
    //methods
    //fullpage_api.setAllowScrolling(false);

</script>

</html>
