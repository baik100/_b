<!doctype html>
<html lang="ko">
<head>
    <include src="../components/head.html"></include>
</head>

<style>

</style>
<body>
<div id="wrap">
    <div class="page-main">
        <div class="container mt-4">
            <h1 class="text-primary text-center">Sign Up</h1>

            <div class="signup-area mt-5">
                <form>
                    <div class="form-group mt-4">
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" class="form-control" placeholder="아이디">
                        <div class="form-text"></div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="userPassword">비밀번호</label>
                        <input type="text" id="userPassword" class="form-control" placeholder="비밀번호">
                        <div class="form-text"></div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="userPasswordConfirm">비밀번호 확인</label>
                        <input type="text" id="userPasswordConfirm" class="form-control" placeholder="비밀번호 확인">
                        <div class="form-text"></div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="userPhone">전화번호</label>
                        <input type="text" id="userPhone" class="form-control" placeholder="전화번호">
                        <div class="form-text"></div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="userEmail">이메일</label>
                        <input type="text" id="userEmail" class="form-control" placeholder="이메일">
                        <div class="form-text"></div>
                    </div>
                    <div class="button-area">
                        <button id="signUp" class="btn btn-signup btn-primary btn-block mt-5">회원가입</button>
                        <div class="form-text"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../../js/signup.js"></script>
</body>
</html>
